<div class="table-responsive">
    <table id="table-coin" class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">CryptoCoin</th>
                <th scope="col" class="text-center">Price (USD)</th>
                <th scope="col" class="text-center">Price (COL)</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col" class="text-center">Total (USD)</th>
                <th scope="col" class="text-center">Total (COL)</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index">
                <th scope="row">{{ item.coin }}</th>
                <td class="text-center">{{ item.price }}</td>
                <td class="text-center">{{ item.priceCol }}</td>
                <td class="text-center">
                    <input id="quantity" [(ngModel)]="item.quantity" type="number" class="text-center" style="width: 100px; border: none;">
                </td>
                <td class="text-center">{{ item.totalUSD }}</td>
                <td class="text-center">{{ item.totalCOL }}</td>
                <td class="text-center">
                    <button id="calcular" class="btn btn-primary" (click)="getCalculation(item.quantity, item.price, i)">Calcular</button>
                </td>
            </tr>

            <tr class="table-primary">
                <th colspan="3" scope="row">Grand Total</th>
                <td class="text-center" style="font-weight: bold;">{{ grandTotalQuantity }}</td>
                <td class="text-center" style="font-weight: bold;">{{ grandTotalPriceUSD }}</td>
                <td class="text-center" style="font-weight: bold;">$ {{ grandTotalPriceCOL }}</td>
                <td class="text-center" style="font-weight: bold;"></td>
            </tr>
        </tbody>
    </table>
</div>

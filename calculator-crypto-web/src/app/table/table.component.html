<div class="table-responsive">
    <table id="table-coin" class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">CryptoCoin</th>
                <th scope="col" class="text-center">Price (USD)</th>
                <th scope="col" class="text-center">Price (COL)</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col" class="text-center">Total (USD)</th>
                <th scope="col" class="text-center">Total (COL)</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index">
                <th scope="row">Bitcoin</th>
                <td id="priceDolar" class="text-center">{{item.nombre}}</td>
                <td class="text-center">{{item.precio}}</td>
                <td class="text-center">
                    <input id="quantity" [(ngModel)]="item.cantidad" type="number" style="width: 100px;">
                </td>
                <td class="text-center">{{ item.resultadoTotal}}</td>
                <td class="text-center">{{ item.precio * item.cantidad * 3700}}</td>
                <td class="text-center">
                    <button id="calcular" class="btn btn-primary" (click)="getCalculation(item.cantidad, item.precio, i)">Calcular</button>
                </td>
            </tr>



            <tr class="table-primary">
                <th colspan="3" scope="row">Grand Total</th>
                <td class="text-center" style="font-weight: bold;">0</td>
                <td class="text-center" style="font-weight: bold;">{{totalCalculo}}</td>
                <td class="text-center" style="font-weight: bold;">$ 0.0</td>
                <td class="text-center" style="font-weight: bold;"></td>
            </tr>
        </tbody>
    </table>
</div>
